{% extends "todo/base.html" %}
{% load django_bootstrap5 %}
{% block header %}
    <h2>Register</h2>
{% endblock header %}
{% block content %}
    <form class="form" action="{% url 'users:register' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button name="submit" class="btn btn-primary">Register</button>
        <input type="hidden" name="next" value="{% url 'todo:index-default' %}">
    </form>
{% endblock content %}
