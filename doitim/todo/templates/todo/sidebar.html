<style>
  #sidebarMenu i {
    margin-right : 16px;
  }
</style>
<nav id="sidebarMenu"
     class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
    <div class="sidebar-sticky pt-3">
        <ul class="nav nav-pills flex-column">
            {% for item, value in menu.items %}
                <li class="nav-item">
                    <a class="nav-link {% if value.name == slug %} active{% endif %}"
                       href="{% url 'todo:pages' value.name %}">
                        <i class="fas fa-{{ value.icon }}"></i>
                        <span>{{ value.name }}</span>
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
</nav>
