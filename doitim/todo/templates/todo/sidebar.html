  <div class="sidebar-sticky pt-3">
    <ul class="nav nav-pills flex-column">
        {% for tab in menu %}
        <li class="nav-item">
          <a class="nav-link {% if tab == slug %} active {% endif %}" href="{% url 'todo:pages' tab %}">
              {{ tab }} <span class="sr-only">(current)</span>
          </a>
        </li>
        {% endfor %}
    </ul>
  </div>
</nav>
