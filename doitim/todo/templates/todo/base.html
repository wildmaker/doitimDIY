{% load bootstrap4 %}
{% load bootstrap_icons %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="" />
        <meta name="keywords" content="todo gtd" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Learning Log</title>
        {% comment %} Use Django Admin Widgets {% endcomment %}
        <script src="{% url 'todo:js-catlog' %}"></script>
        <script src="{% static '/admin/js/core.js' %}"></script>
        <link rel="stylesheet" href="{% static '/admin/css/base.css' %}"/>
        <link rel="stylesheet" href="{% static '/admin/css/widgets.css' %}"/>
        <link rel="shortcut icon"
              href="{% static 'images/favicon.ico' %}"
              type="image/x-icon"/>
        <script src="{% static 'js/jquery.min.js' %}"></script>
        <link rel="stylesheet" href="{% static 'css/table.css' %}"/>
        {% bootstrap_css %}
        {% bootstrap_javascript %}
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
        <!-- Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
              rel="stylesheet"/>
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
              rel="stylesheet"/>
        <!-- MDB -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css"
              rel="stylesheet"/>
        <!-- MDB -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"></script>
    </head>
    <body>
        {% include 'todo/nav.html' %}
        {% include "todo/messages.html" %}
        {% block content %}
        {% endblock content %}
    </body>
</html>
